<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>الترويكا</title>
</head>

<body>
   

    <!-- Main Container -->
   
    <div class="strat_game_wrapper">
        <div class="left_arrow_bg">
            <img src="./img/Left_arrow_bg.png"
                 class="img-fluid"
                 alt="Responsive image" />
        </div>
        <div class="logo_bg text-center">
            <img src="./img/logo.png" class="img-fluid logo" alt="Responsive image" />
           <a  id="Game_Desc_BTN" class="start_btn BTN" href="#" data-toggle="modal" data-target="#staticBackdropStart">
                <img src="./img/start_button.png"
                class="img-fluid"  alt="Responsive image" />
            </a>
       


        </div>
        <div class="right_arrow_bg">
            <img src="./img/right_arrow_bg.png"
                 class="img-fluid"
                 alt="Responsive image" />
        </div>
        <div class="modal fade"
             id="staticBackdropStart"
             style="background: rgba(26, 138, 109, 0.5);"
             data-backdrop="static"
             data-keyboard="false"
             tabindex="-1"
             aria-labelledby="staticBackdropLabel"
             aria-hidden="true">
            <div id="popup-win-container" class="modal-dialog" style="direction: rtl;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-right" id="staticBackdropLabel">
                            <img src="./img/game_info_button_sm.png" alt="" />
                            تعليمات اللعبة
                        </h5>
                    </div>
                    <div class="modal-body text-right" style="text-align:center;">
                        <p>
                            أمامك 3 مجموعات من الأعلام؛ تعبر كل مجموعة عن دول الترويكا للأعوام
                            2018، 2019، 2021. تتبع النمط، ثم حدد دول الترويكا لعام 2020، من
                            خلال سحب الأعلام الصحيحة ووضعها في موقعها الصحيح.
                        </p>

                    </div>
                    <div id="Close_Game_Desc"  class="modal-footer text-center">
                        <a href="index.html"  class="BTN" data-dismiss="modal">
                            <img src="./img/close_button.png" alt="" />
                        </a>
                    </div>
                </div>
            </div>
        </div> 
    </div>
   
    <!--JavaScript -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
   
     <!-- <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>  -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/swiper/swiper-bundle.js"></script>
    <script src="js/swiper/swiper-bundle.min.js"></script>
    <!-- <script src="js/howler.js"></script>
    <script src="js/generalCode.js"></script>
    <script src="js/gameCode.js"></script> -->

    <script src="js/howler.js"></script>
    <script src="js/troik.js"></script>
    
    
   
    
</body>
</html>
