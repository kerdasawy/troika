    <!-- ======================================================================
                                Start Model Tags
    =========================================================================== -->
    <div class="modal fade"
         id="staticBackdrop"
         style="background: rgba(26, 138, 109, 0.5);"
         data-backdrop="static"
         data-keyboard="false"
         tabindex="-1"
         aria-labelledby="staticBackdropLabel"
         aria-hidden="true">
        <div class="modal-dialog" style="direction: rtl;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-right" id="staticBackdropLabel">
                        <img class="BTN" src="./img/game_info_button_sm.png" alt="" />تعليمات اللعبة
                    </h5>
                </div>
                <div class="modal-body text-right">
                    <p>
                        أمامك 3 مجموعات من الأعلام؛ تعبر كل مجموعة عن دول الترويكا للأعوام
                        2018، 2019، 2021. تتبع النمط، ثم حدد دول الترويكا لعام 2020، من
                        خلال سحب الأعلام الصحيحة ووضعها في موقعها الصحيح.
                    </p>
                </div>
                <div id="Close_Instruc_modal"   class="modal-footer text-center">
                    <a href="" class="BTN" data-dismiss="modal">
                        <img    src="./img/close_button.png" alt="" />
                    </a>
                </div>
            </div>
        </div>
